---
name: CI/CD
on:
    pull_request:
    push:
        branches:
            - 'main'
            - 'dev'
            - '**'

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: Use Node.js 22
              uses: actions/setup-node@v4
              with:
                  node-version: 22
            - name: Install pnpm
              uses: pnpm/action-setup@v3
              with:
                  version: 10
            - name: Install dependencies
              run: pnpm install
            - name: Run linting
              run: pnpm lint

